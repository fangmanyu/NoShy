<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>title</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../css/msui.min.css">
    <link rel="stylesheet" href="../css/msui.extend.min.css">
    <link rel="stylesheet" href="../css/login/login.css">
    <link rel="stylesheet" href="../css/login/iconfont.css">
    <link rel="stylesheet" href="../css/login/school_iconfont.css">
    <link rel="stylesheet" href="../css/login/register.css">
</head>
<body>
    <!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
    <div class="page-group">
        <!-- 单个page ,第一个.page默认被展示-->
        <div class="page" id="register">
            <div class="logo">
                <div>
                    <img src="../img/logo.png"/>
                </div>
            </div>
            <div class="content">
                <div class="list-block">
                    <ul>
                        <!-- Text inputs -->
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label"><i class="iconfont icon-shouji"></i></div>
                                    <div class="item-input">
                                        <input type="text" id="userName" placeholder="请输入昵称">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label"><i class="iconfont icon-shouji"></i></div>
                                    <div class="item-input">
                                        <input type="text" id="phone" placeholder="请输入注册电话">
                                    </div>
                                </div>
                            </div>
                        </li>

                        <!--验证码-->
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label"><i class="iconfont icon-yanzheng"></i></div>
                                    <input type="text" id="j_captcha" placeholder="请输入验证码">
                                    <div class="inter">
                                        <span class="hidden" id="t">60秒后重新获取</span>
                                        <button id="sms">获取验证码</button>
                                    </div>
                                </div>
                            </div>
                        </li>

                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label"><i class="iconfont icon-mima"></i></div>
                                    <div class="item-input">
                                        <input type="password" placeholder="请输入密码" id="password">
                                    </div>
                                </div>
                            </div>
                        </li>

                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label"><i class="iconfont icon-xuexiao"></i></div>
                                    <div class="item-input">
                                        <input type="text" placeholder="请输入学校" id="school">
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="content-block">
                    <div>
                        <button class="button button-big button-fill login" id="submit">注冊</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script type='text/javascript' src='../js/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='../js/msui.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='../js/msui.extend.min.js' charset='utf-8'></script>
    <script type="text/javascript" src="../js/common.js" ></script>
    <script src="../js/register.js"></script>
    <script type="text/javascript">
        $('#sms').click(function () {
            $("#t").removeClass("hidden").addClass("show");
            $("#sms").addClass("hidden");
            var data = parseInt(60);
            var int = setInterval(function () {
                data--;
                $("#t").text(data + "秒后重新获取");
                if (data <= 0) {
                    int = window.clearInterval(int);
                    $("#t").text("重新获取");
                }
            }, 1000);
        });

    </script>
</body>
</html>
